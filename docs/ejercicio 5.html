<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <table border="1">
            <section>
            <tr>
                <td> Registro de Usuario</td>
            </tr>
        </section>

        <section>
            <tr>
                <td rowspan="4">  </td>
                <td> <div class="contenedor-input">
                    <label>
                        Código de Usuario <span class="req">*</span>
                    </label>
                    <input type="text" required>
                </div></td>
               </tr>
        </section>

        <section>
            <tr>
                <td > <div class="contenedor-input">
                    <label>
                        Nivel de Usuario <span class="req">*</span>
                    </label>
                
                 
                    <input type="radio" name="hm" value="h" required> Administrador <br>
                    <input type="radio" name="hm" value="h" required> Usuario
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td> <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="text" required>
                </div></td>
               </tr>
        </section>

        <section>
            <tr>
                <td> <div class="contenedor-input">
                    <label>
                        Confirmar Contraseña <span class="req">*</span>
                    </label>
                    <input type="text" required size="15px">
                </div></td>
               </tr>
        </section>

        <section>
            <tr>
                <td colspan="4"> <div class="contenedor-input">
                    <label>
                        Nombres <span class="req">*</span>
                    </label>
                    <input type="text" required size="55px">
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td colspan="4"> <div class="contenedor-input">
                    <label>
                        Apellidos <span class="req">*</span>
                    </label>
                    <input type="text" required size="55px">
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td>
            <label>
               Tipo de Documento <span class="req">*</span>
            </label>
            <select name="documento" id="">
                <option value="">DUI</option>
              <option value="zacatecoluca">NIT</option>
              <option value="san juan nonualco">Pasaporte</option>
            </select>
        </td>
        <td>
            <label>
                No. De Documento<span class="req">*</span>
            </label>
            <input type="text" required size="15px">
        </td>
        </tr>
        </section>

        <section>
            <tr>
                <td> <div class="contenedor-input">
                    <label >
                        Sexo <span class="req">*</span>
                    </label>
                
                 
                    <input type="radio" name="hm" value="h" required> Masculino
                    <input type="radio" name="hm" value="h" required> Femenino
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td colspan="4"> <div class="contenedor-input">
                    <label>
                        Telefono <span class="req">*</span>
                    </label>
                    <input type="number" required size="55px">
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td colspan="4"> <div class="contenedor-input">
                    <label>
                        E-mail <span class="req">*</span>
                    </label>
                    <input type="text" required size="55px">
                </div>
            </td>
               </tr>
        </section>

        <section>
            <tr>
                <td colspan="4">
                    <center> <button> Registro</button> <button> Limpiar</button> <button> Cancelar</button>
                </center>
                </td>
                
            </tr>
        </section>
        </table>
    </main>
</body>
</html>
